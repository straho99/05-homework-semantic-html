<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Kent's media profile</title>
    <link rel="stylesheet" href="02-kents-media-profile.css"/>
</head>
<body>
    <main>
        <section class="container">
            <div class="inner-pink-container">
                <h2>Profile</h2>
                <article>
                    <figure>
                        <figcaption>User: Kent</figcaption>
                        <img src="resources/kent.png" alt="Kent's picture"/>
                    </figure>
                    <p>Profile completed: 60%</p>
                    <meter min="0" max="100" value="60"></meter>
                </article>

                <article>
                    <p>Uploaded audio files</p>
                    <embed src="calculator.swf" width="300" height="160" />
                    <audio controls>
                        <source src="some-song.mp3" type="audio/mpeg">
                        Your browser does not support the audio tag.
                    </audio>
                    <audio controls>
                        <source src="some-song.mp3" type="audio/mpeg">
                        Your browser does not support the audio tag.
                    </audio>
                    <audio controls>
                        <source src="some-song.mp3" type="audio/mpeg">
                        Your browser does not support the audio tag.
                    </audio>

                </article>

                <article>
                    <p>Uploaded video files</p>
                    <div class="video-container">
                        <video width="440" height="265" controls poster="hahahaha.jpg">
                            <source src="movie.mp4" type="video/mp4">
                            <track src="subtitles_en.vtt" kind="subtitles" srclang="en">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
